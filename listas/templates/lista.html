<html>
  <head>
    <title>Listas de tareas</title>
  </head>
  <body>
    <h1>Listas de tareas</h1>
    <form method="POST" action="/listas/nueva">
      <input name="texto_item" id="id_item_nuevo" placeholder="Ingrese una tarea"/>
      {% csrf_token %}
    </form>
    <table id="id_tabla_lista">
      {% for item in items %}
        <tr><td>{{ forloop.counter }}: {{ item.texto }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
